<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<h1>Novo Livro</h1>
	<h:form>
		<h:messages />
		<fieldset>
			<legend>Dados do Livro</legend>
			<h:panelGrid columns="2">

				<h:outputLabel value="Titulo:" for="titulo" />
				<h:inputText id="titulo" value="#{livroBean.livro.titulo}" requerid="true" requiredMessage="Título Obrigatório!"
					validatorMessage="Título deve ser menor que 40 caracteres!" >
					<f:validateLength maximum="40" />
				</h:inputText>

				<h:outputLabel value="ISBN:" for="isbn" />
				<h:inputText id="isbn" value="#{livroBean.livro.isbn}" validator="#{livroBean.comecaComDigitoUm}" />

				<h:outputLabel value="Preço:" for="preco" />
				<h:inputText id="preco" value="#{livroBean.livro.preco}" validator="#{livroBean.valorMaiorQueZero}"
					validatorMessage="Valor deve ser entre 1 e 1000" >>
					<f:validateDoubleRange minimum="1.0" maximum="1000.0"/>
				</h:inputText>

				<h:outputLabel value="Data de Lançamento:" for="dataLancamento" />
				<h:inputText id="dataLancamento" value="#{livroBean.livro.dataLancamento.time}">
  					<f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="America/SaoPaulo" /> 
  				</h:inputText>
			</h:panelGrid>
		</fieldset>

		<fieldset>
			<legend>Dados do Autor</legend>
			<h:panelGrid columns="2">
				<h:outputLabel value="Selecione o Autor:" for="autor" />

				<h:selectOneMenu value="#{livroBean.autorId}">
					<f:selectItems value="#{livroBean.autores}" var="autor"
						itemLabel="#{autor.nome}" itemValue="#{autor.id}" />
				</h:selectOneMenu>

				<h:commandButton value="Gravar Autor" action="#{livroBean.gravarAutor}" />
				
				<h:dataTable value="#{livroBean.autoresDoLivro}" var="autor" >
					<h:column>
						<h:outputText value="#{autor.nome}" />
					</h:column>
				</h:dataTable>
			</h:panelGrid>
		</fieldset>

		<h:commandButton value="Gravar" action="#{livroBean.gravar}" />

		<fieldset style="border-color: blue; border-style: dotted;">
			<legend>Lista de Livros</legend>
				<h:dataTable border="1"  id="tabelaLivros" value="#{livroBean.livros}" var="livro" >
					<h:column>
						<f:facet name="header">Título</f:facet>
						<h:outputText value="#{livro.titulo}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">ISBN</f:facet>
						<h:outputText value="#{livro.isbn}" />
					</h:column>

					<h:column>
						<f:facet name="header">Preço</f:facet>
						<h:outputText value="#{livro.preco}" />
					</h:column>

					<h:column>
						<f:facet name="header">Data</f:facet>
						<h:outputText value="#{livro.dataLancamento.time}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="America/SaoPaulo" />
						</h:outputText>
					</h:column>

				</h:dataTable>
		</fieldset>
	</h:form>
</h:body>

</html>
