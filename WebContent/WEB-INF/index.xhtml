<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="_templates.xhtml">

	<ui:define name="titulo">
		<p:outputPanel>Biblioteca Online</p:outputPanel>
	</ui:define>
	<ui:define name="conteudo">
	
		<p:messages globalOnly="true" autoUpdate="true" />
	
        <h:form id="login">    
            <p:fieldset style="margin-bottom:20px">
                
                <p:panelGrid header="Basic" columns="3" layout="tabular" contentStyleClass="ui-fluid" styleClass="ui-noborder">

                    <p:outputLabel value="Email:" for="email" />
                    <p:inputText id="email" value="#{loginBean.usuario.email}" required="true" >
                        <f:passThroughAttribute name="type" value="email"/>
                    </p:inputText>
                    <p:messages for="email" id="messageEmail" />


                    <p:outputLabel value="Senha:" for="senha" />
                    <p:password id="senha" value="#{loginBean.usuario.senha}" feedback="true" required="true"
					   promptLabel="Digite a sua senha" weakLabel="Fraca"
                       goodLabel="Bom" strongLabel="Forte"/>
                    <p:messages for="senha" id="messagePassword"/>

                    <p:commandButton value="Login" action="#{loginBean.efetuarLogin}" update="@form" process="@form"/>
                </p:panelGrid>
            </p:fieldset>
        </h:form>
	
		<h:form>
			<p:fieldset legend="Quantidades" toggleable="true" toggleSpeed="500" style="margin-bottom:20px">
				<h:panelGrid columns="2">
					<p:outputLabel value="Livros Cadastrados:" for="livros" />
					<p:inputText id="livros" value="#{livroBean.verQtdLivros()}" disabled="true" size="3"/>

					<p:outputLabel value="Autores Cadastrados:" for="autores" />
					<p:inputText id="autores" value="#{autorBean.verQtdAutores()}" disabled="true" size="3"/>

				</h:panelGrid>

			</p:fieldset>
		</h:form>
		<h:form>
			<h2>
			Menu
			</h2>
			<h:commandLink value="Cadastro de Autores" action="#{livroBean.formAutor}" immediate="true" />
			<br />
			<h:commandLink value="Cadastro de Livros" action="#{autorBean.formLivro}" immediate="true" />
		</h:form>
	</ui:define>


</ui:composition>

</html>
