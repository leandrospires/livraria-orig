<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head />
<h:body>
	<div id="cabecalho">
		<h:graphicImage library="img" name="logo-alura.png" />
		
		<h:form rendered="#{usuarioLogado != null}">
			<h:commandLink value="Logout" action="#{loginBean.deslogar()}" />
		</h:form>
		
		<h1>
			<ui:insert name="titulo"></ui:insert>
		</h1>
		<h2>
			<ui:insert name="corpo"></ui:insert>
		</h2>
	</div>

	<div id="conteudo">
		<ui:insert name="conteudo"></ui:insert>
	</div>
	
	<div id="rodape">
		<ui:insert name="texto"></ui:insert>
		<br />
		<h:outputLabel value="Bem vindo "></h:outputLabel>
		<h:outputLabel value="#{loginBean.usuarioLogado()}"></h:outputLabel>
		<!-- <h:outputLabel value="#{sessionScope['usuarioLogado'].email}"></h:outputLabel>  -->
		<br />
		<h:outputLabel value="copyright 2020"></h:outputLabel>
		<br />
		<h:outputLabel value="#{session.lastAccessedTime}">
			<f:convertDateTime pattern="dd/MM/yyyy HH:mm" timezone="GMT-3" />
		</h:outputLabel>
	</div>
</h:body>
</html>
