<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head />


<h:body>
	<div id="cabecalho">
		<h:panelGrid columns="3">
			<h:graphicImage library="img" name="logo-alura.png" />

			<h:form>
	    		<p:clock pattern="HH:mm" />
			</h:form>

			
			<h:form rendered="#{usuarioLogado != null}" style="position:absolute; right: 10px" >
				<p:themeSwitcher id="basic" style="width:165px" value="#{temaBean.tema}">
	            	<f:selectItem itemLabel="Choose Theme" itemValue="" />
	            	<f:selectItems value="#{temaBean.temas}"  var="tema" itemLabel="#{tema}" itemValue="#{tema}" />
	            	<f:ajax />
	        	</p:themeSwitcher>
	        </h:form>
 		</h:panelGrid>
		
		<p:growl id="messages" showDetail="true" autoUpdate="true"/>
		
		<h:form rendered="#{usuarioLogado != null}" >
	 
		    <p:menuButton value="Menu">
		        <p:menuitem value="Livros" action="livro?faces-redirect=true" icon="ui-icon-note"/>
		        <p:menuitem value="Autores" action="autor?faces-redirect=true" icon="ui-icon-person"/>
		        <p:menuitem value="Carousel" action="carousel?faces-redirect=true" icon="ui-icon-refresh"/>
		        <p:menuitem value="Ring" action="ring?faces-redirect=true" icon="ui-icon-circle-zoomout"/>
		        <p:menuitem value="Estoque" action="estoque?faces-redirect=true" icon="ui-icon-image"/>
		        <p:menuitem value="Vendas" action="vendas?faces-redirect=true" icon="ui-icon-image"/>
		        <p:separator />
		        <p:menuitem value="Logout" action="#{loginBean.deslogar()}" icon="fa fa-fw fa-sign-out"/>
		    </p:menuButton>
		
		</h:form>
		
		<h1>
			<ui:insert name="titulo"></ui:insert>
		</h1>
		<h2>
			<ui:insert name="corpo"></ui:insert>
		</h2>
	</div>

	<div id="conteudo">
		<ui:insert name="conteudo"></ui:insert>
	</div>
	
	<div id="rodape">
		<ui:insert name="texto"></ui:insert>
		<br />
		<h:outputLabel value="Bem vindo "></h:outputLabel>
		<h:outputLabel value="#{loginBean.usuarioLogado()}"></h:outputLabel>
		<br />
		<h:outputLabel value="copyright 2020"></h:outputLabel>
		<br />
		<h:outputLabel value="#{session.lastAccessedTime}">
			<f:convertDateTime pattern="dd/MM/yyyy HH:mm" timezone="GMT-3" />
		</h:outputLabel>
	</div>
</h:body>
</html>
