<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_templates.xhtml">
	
	<f:metadata>
		<f:viewParam name="autorId" value="#{autorBean.autorId}" />
		<f:viewAction action="#{autorBean.carregarAutorPelaId}" />
		<!-- <f:viewAction action="#{autorBean.carregarAutorPelaId}" if="#{param.autorId != null} /> -->
	</f:metadata>

	<ui:define name="titulo">
		Novo Autor	
	</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<fieldset>
				<legend>Dados do Autor</legend>
				<h:panelGrid columns="2">
					<h:outputLabel value="Nome:" for="nome" />
					<h:inputText id="nome" value="#{autorBean.autor.nome}" />

					<h:outputLabel value="E-Mail:" for="email" />
					<h:inputText id="email" value="#{autorBean.autor.email}">
						<f:passThroughAttribute name="type" value="email" />
					</h:inputText>
				</h:panelGrid>
				
				<h:panelGrid columns="3">
					<h:commandButton value="InÃ­cio" action="#{autorBean.formIndex}" />
					<h:commandButton value="Gravar" action="#{autorBean.gravar}" />
					<h:commandButton value="Voltar" action="#{autorBean.voltar}" />
					
				</h:panelGrid>
			</fieldset>
		</h:form>
		
		<fieldset style="border-color: blue; border-style: dotted;">
			<legend>Lista de Autores</legend>
			
			<h:form id="formTabelaAutor">
			<h:dataTable border="1" value="#{autorBean.autores}" var="autor"
				id="tabelaAutores">
				<h:column>
					<f:facet name="header">Autor</f:facet>
					<h:outputText value="#{autor.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">Email</f:facet>
					<h:outputText value="#{autor.email}" />
				</h:column>
				<h:column>
					<f:facet name="header">Qtd Livros</f:facet>
					<h:outputText value="#{autorBean.qtdLivrosPorAutor(autor)}" id="qtdlivros"/>
				</h:column>				
				<h:column>
					
					<f:facet name="header">Remover</f:facet>
					<h:commandLink value="remove" action="#{autorBean.remover(autor)}" rendered="#{autorBean.qtdLivrosPorAutor(autor) == 0}"/>
				</h:column>

				<h:column>
					<f:facet name="header">Alterar</f:facet>
					<h:commandLink value="altera" action="#{autorBean.carregar(autor)}" />
				</h:column>

			</h:dataTable>
			<br />
			<h:outputLabel value="Autores Cadastrados: " for="autores" />
			<h:inputText id="autores" value="#{autorBean.qtdAutores}" disabled="true" size="3"/>
			</h:form>
		</fieldset>
		
	</ui:define>
	<ui:define name="texto"></ui:define>
</ui:composition>

</html>
