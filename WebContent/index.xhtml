<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_templates.xhtml">

	<ui:define name="titulo">
		Biblioteca Online	
	</ui:define>
	<ui:define name="conteudo">
	
			<h:messages globalOnly="true"/>
	
			<h:form id="login">
			<fieldset>
				<legend>Login</legend>
				<h:panelGrid columns="3">
					<h:outputLabel value="Email: " for="email" />
					<h:inputText id="email" value="#{loginBean.usuario.email}" size="10" required="true">
						<f:passThroughAttribute name="type" value="email" />
					</h:inputText>
					<h:message for="email" id="messageEmail" />

					<h:outputLabel value="Senha: " for="senha" />
					<h:inputText id="senha" value="#{loginBean.usuario.senha}" size="10" required="true">
						<f:passThroughAttribute name="type" value="password" />
					</h:inputText>

					<h:message for="senha" id="messageSenha" />
										
					<h:commandButton value="Efetuar Login" action="#{loginBean.efetuarLogin}"/>
				</h:panelGrid>

			</fieldset>
		</h:form>
	
		<h:form>
			<fieldset>
				<legend>Quantidades</legend>
				<h:panelGrid columns="2">
					<h:outputLabel value="Livros Cadastrados:" for="livros" />
					<h:inputText id="livros" value="#{livroBean.verQtdLivros()}" disabled="true" size="3"/>

					<h:outputLabel value="Autores Cadastrados:" for="autores" />
					<h:inputText id="autores" value="#{autorBean.verQtdAutores()}" disabled="true" size="3"/>

				</h:panelGrid>

			</fieldset>
		</h:form>
		<h:form>
			<h2>
			Menu
			</h2>
			<h:commandLink value="Cadastro de Autores" action="#{livroBean.formAutor}" immediate="true" />
			<br />
			<h:commandLink value="Cadastro de Livros" action="#{autorBean.formLivro}" immediate="true" />
		</h:form>
	</ui:define>


</ui:composition>

</html>
