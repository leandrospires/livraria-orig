<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

<ui:composition template="_templates.xhtml">

	<ui:define name="titulo">
		<p:outputPanel>Biblioteca Online</p:outputPanel>
	</ui:define>
	<ui:define name="conteudo">

		<h:form>
			<p:carousel value="#{livroBean.livros}" headerText="Tabela de livros"
				var="livro" responsive="true">
				<p:panelGrid columns="2" style="width:100%;margin:10px 0px"
					columnClasses="label,value" layout="grid"
					styleClass="ui-panelgrid-blank">

					<f:facet name="header">
				    #{livro.titulo}
					</f:facet>
					<h:outputText value="ID" />
					<h:outputText value="#{livro.id}" />
					<h:outputText value="ISBN" />
					<h:outputText value="#{livro.isbn}" />
            		<h:outputText value="Valor" />
            		<h:outputText value="$#{livro.preco}" />
				</p:panelGrid>
				<f:facet name="footer">
    				Total de livros: #{fn:length(livroBean.livros)}
				</f:facet>
			</p:carousel>
		</h:form>
		<br />
		<h:form>
			<p:carousel value="#{livroBean.livros}" headerText="Tabela de livros" var="livro" itemStyle="height:200px;text-align:center" numVisible="1" easing="easeOutBounce" style="width:250px" circular="true">
        		<h:panelGrid columns="2" style="width:100%" columnClasses="label,value">
					<f:facet name="header">
				    #{livro.titulo}
					</f:facet>
					<h:outputText value="ISBN" />
					<h:outputText value="#{livro.isbn}" />
					<h:outputText value="Valor" />
					<h:outputText value="$#{livro.preco}" />
        		</h:panelGrid>
				<f:facet name="footer">
    				Total de livros: #{fn:length(livroBean.livros)}
				</f:facet>
        	</p:carousel>
		</h:form>

	</ui:define>

</ui:composition>

</html>
